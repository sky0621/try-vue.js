<html>
<head>
    <meta charset="utf-8">

    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>https://jp.vuejs.org/v2/guide/components-props.html</h1>

    <h2>プロパティ</h2>
    <div id="app-1">
        <blog-post
            v-bind:title="title"
            v-bind:likes="likes"
            v-bind:is-published="isPublished"
            v-bind:comment-ids="commentIds"
            v-bind:author="author"
        >SLOT</blog-post>
    </div>
    <hr>

    <script>
        Vue.component('blog-post', {
            props: {
                title: String,
                likes: Number,
                isPublished: Boolean,
                commentIds: Array,
                author: Object,
            },
            template:
                '<div>' +
                    '<p>title: {{ title }}</p>' +
                    '<p>likes: {{ likes }}</p>' +
                    '<p>isPublished: {{ isPublished }}</p>' +
                    '<p>commentIds: {{ commentIds }}</p>' +
                    '<p>author: {{ author }}</p>' +
                    '<slot></slot>' +
                '</div>',
        });

        new Vue({
            el: '#app-1',

            data: {
                title: 'This is a title',
                likes: 38,
                isPublished: true,
                commentIds: ['ID001', 'ID002', 'ID003'],
                author: {id: 101, name: 'Taro'},
            },

            methods: {

            },
        });
    </script>
</body>
</html>
