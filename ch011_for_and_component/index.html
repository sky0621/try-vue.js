<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">

    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <hr>
    <h2>https://jp.vuejs.org/v2/guide/list.html#%E3%82%B3%E3%83%B3%E3%83%9D%E3%83%BC%E3%83%8D%E3%83%B3%E3%83%88%E3%81%A8-v-for</h2>
    <h3>コンポーネントと v-for</h3>
    <div id="app-1">
        <form @submit.prevent="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input
                id="new-todo"
                v-model="newTodoText"
                placeholder="E.g. Feed the cat"
            >
            <button>Add</button>
        </form>
        <ul>
            <li
                is="todo-item"
                v-for="(todo, index) in todos"
                :key="todo.id"
                :title="todo.title"
                v-on:remove="todos.splice(index, 1)"
            ></li>
        </ul>
    </div>

    <script>
        Vue.component('todo-item', {
            template: '\
                <li>\
                  {{ title }}\
                  <button v-on:click="$emit(\'remove\')">Remove</button>\
                </li>\
              ',
            props: ['title'],
        });

        new Vue({
            el: '#app-1',
            data: {
                newTodoText: '',
                todos: [
                    {
                        id: 1,
                        title: 'Do the dishes',
                    },
                    {
                        id: 2,
                        title: 'Take out the trash',
                    },
                    {
                        id: 3,
                        title: 'Mow the lawn'
                    },
                ],
                nextTodoId: 4,
            },
            methods: {
                addNewTodo: function () {
                    this.todos.push({
                        id: this.nextTodoId++,
                        title: this.newTodoText,
                    });
                    this.newTodoText = '';
                },
            },
        });
    </script>
</body>
</html>
