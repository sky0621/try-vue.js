<html>
<head>
    <meta charset="utf-8">

    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-1">
        <ol>
            <todo-item
                v-for="lang in langList"
                v-bind:todo="lang"
                v-bind:key="lang.id"
            ></todo-item>
        </ol>
    </div>

    <script>
        Vue.component('todo-item', {
            template: '<li>{{ todo.text }}</li>',
            props: ['todo']
        });

        new Vue({
            el: '#app-1',
            data: {
                langList: [
                    { id: 0, text: 'Golang' },
                    { id: 1, text: 'Java' },
                    { id: 2, text: 'Python' }
                ]
            }
        });
    </script>
</body>
</html>
