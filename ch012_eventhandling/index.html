<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">

    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>https://jp.vuejs.org/v2/guide/events.html</h1>

    <h2>メソッドイベントハンドラ</h2>
    <div id="app-1">
        <button v-on:click="greet">Greet</button>
    </div>
    <hr>

    <h2>キー修飾子</h2>
    <div id="app-2">
        <p>esc: <input @keydown.esc="escFunc"></p>
        <p>delete: <input @keydown.delete="deleteFunc"></p>
    </div>
    <hr>

    <script>
        new Vue({
            el: '#app-1',
            methods: {
                greet: function (event) {
                    console.log('greet');
                    if (event) {
                        alert(event.target.tagName);
                    }
                }
            },
        });

        new Vue({
            el: '#app-2',
            methods: {
                escFunc: function () {
                    console.log('escFunc');
                },
                deleteFunc: function () {
                    console.log('deleteFunc');
                },
            },
        });
    </script>
</body>
</html>
