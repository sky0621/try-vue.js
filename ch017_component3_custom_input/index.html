<html>
<head>
    <meta charset="utf-8">

    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>https://jp.vuejs.org/v2/guide/components.html#%E3%82%B3%E3%83%B3%E3%83%9D%E3%83%BC%E3%83%8D%E3%83%B3%E3%83%88%E3%81%A7-v-model-%E3%82%92%E4%BD%BF%E3%81%86</h1>

    <h2>コンポーネントで v-model を使う</h2>
    <div id="app-1">
        <custom-input v-model="searchText"></custom-input>
        <p>{{ searchText }}</p>
    </div>
    <hr>

    <script>
        Vue.component('custom-input', {
            props: ['value'],
            template: '<p><input v-bind:value="value" v-on:input="$emit(\'input\', $event.target.value)"></p>',
        });

        new Vue({
            el: '#app-1',
            data: {
                searchText: '',
            },
        });
    </script>
</body>
</html>
