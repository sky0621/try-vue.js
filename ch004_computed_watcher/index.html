<head>
    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-1">
        <p>{{ msg }}</p>
        <p>{{ msg.split('').reverse().join('') }}</p>
        <p>{{ msg.split('').reverse().join('') }}</p>
    </div>

    <div id="app-2">
        <p>{{ msg }}</p>
        <p>{{ reverseMsg }}</p>
        <p>{{ reverseMsg }}</p>
    </div>

    <script>
        new Vue({
            el: '#app-1',
            data: {
                msg: 'Hello',
            },
        });

        new Vue({
           el: '#app-2',
           data: {
               msg: 'Good Morning!',
           },
           computed: {
               // 算出 getter 関数
               reverseMsg: function () {
                   return this.msg.split('').reverse().join('');
               }
           },
        });
    </script>
</body>
</html>
