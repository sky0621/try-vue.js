<html>
<head>
    <meta charset="utf-8">

    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>https://jp.vuejs.org/v2/guide/components-registration.html</h1>

    <h2>コンポーネントの登録</h2>
    <div id="app-1">
        <component-a></component-a>
        <component-b></component-b>
        <component-c></component-c>
    </div>
    <hr>

    <script>
        const ComponentA = Vue.component('component-a', {
            template: '<div>Comp-A</div>',
        });

        const ComponentB = Vue.component('component-b', {
            template: '<div>Comp-B</div>',
        });

        const ComponentC = Vue.component('component-c', {
            template: '<div>Comp-C</div>',
        });

        new Vue({
            el: '#app-1',

            components: {
                'comp-a': ComponentA,
                'comp-b': ComponentB,
                'comp-c': ComponentC,
            },
        });
    </script>
</body>
</html>
