<html>
<head>
    <meta charset="utf-8">

    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>https://jp.vuejs.org/v2/guide/components.html#%E3%82%B3%E3%83%B3%E3%83%9D%E3%83%BC%E3%83%8D%E3%83%B3%E3%83%88%E3%81%AE%E7%B7%A8%E6%88%90</h1>

    <h2>コンポーネントの基本</h2>
    <div id="app-1">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <hr>

    <h2>コンポーネントのプロパティ</h2>
    <div id="app-2">
        <blog-post title="First"></blog-post>
        <blog-post title="Second"></blog-post>
    </div>
    <hr>

    <h2>動的にプロパティを取得</h2>
    <div id="app-3">
        <blog-post
            v-for="post in posts"
            v-bind:key="post.id"
            v-bind:title="post.title"
        ></blog-post>
    </div>
    <hr>

    <script>
        // Vue.componentを使うと、コンポーネントをグローバルに登録
        // そうすると、ルートVueインスタンス（ new Vue() で作成されたインスタンス）で使えるようになる。
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0,
                };
            },
            template: '<button v-on:click="count++">You clicked {{ count }} times</button>',
        });

        new Vue({
            el: '#app-1',
        });

        Vue.component('blog-post', {
            props: ['title'],
            template: '<h3>{{ title }}</h3>',
        });

        new Vue({
            el: '#app-2',
        });

        new Vue({
            el: '#app-3',
            data: {
                posts: [],
            },
            mounted: function () {
                this.posts = [
                    {id: 1, title: 'Title One'},
                    {id: 2, title: 'Title Two'},
                    {id: 3, title: 'Title Three'},
                ];
            },
        });

    </script>
</body>
</html>
