<html>
<head>
    <meta charset="utf-8">

    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>https://jp.vuejs.org/v2/guide/components-custom-events.html</h1>

    <h2>v-model を使ったコンポーネントのカスタマイズ</h2>
    <h3>チェックボックス例</h3>
    <h4>■単純にチェック有無を外からコンポーネントに渡すだけ</h4>
    <div id="app-1">
        <span>チェック：</span><base-checkbox v-bind:checked="checked"></base-checkbox>
    </div>
    <hr>
    <h4>■v-modelを渡してリアクティブに</h4>
    <div id="app-2">
        <span>チェック：</span><base-checkbox2 v-model="checked"></base-checkbox2>
    </div>

    <script>
        Vue.component('base-checkbox', {
            props: {
                checked: Boolean,
            },
            template:
                '<input type="checkbox" v-bind:checked="checked">',
        });

        new Vue({
            el: '#app-1',

            data: {
                checked: true,
            },

            updated: function () {
                console.log('[base-checkbox] updated - this.checked');
                console.log(this.checked);
            },
        });

        Vue.component('base-checkbox2', {
            model: {
                prop: 'checked',
                event: 'change',
            },
            props: {
                checked: Boolean,
            },
            template:
                '<input type="checkbox" v-bind:checked="checked" v-on:change="$emit(\'change\', $event.target.checked)">',
        });

        new Vue({
            el: '#app-2',

            data: {
                checked: true,
            },

            updated: function () {
                console.log('[base-checkbox] updated - this.checked');
                console.log(this.checked);
            },
        });
    </script>
</body>
</html>
